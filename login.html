<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="./assets/css/resets.css" />
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>
  <body>
    <!-- header section start -->
    <header>
      <a href="" class="logo"><img src="./assets/picture/header/logo.svg" alt=""></a>
      <nav class="navbar" class="active">
          <div>
              <a class="active1" href="#" class="sanpham" onclick="toggleSubnav(event)">sản phẩm</a>
              <ul class="subnav">
                  <li><a class="active1" href="sanpham.html" class="sanpham">chăm sóc da</a></li>
                  <li><a class="active1" href="#" class="sanpham">chăm sóc cơ thể</a></li>
                  <li><a class="active1" href="#" class="sanpham">chăm sóc môi</a></li>
                  <li><a class="active1" href="#" class="sanpham">chăm sóc tóc</a></li>
              </ul>
          </div>
          <a href="" class="vechungtoi">về chúng tôi</a>
          <a href="" class="tintuc">tin tức</a>
      </nav>
      <div class="action">
          <i class="fas fa-bars" id="menu-bars"></i>
          <img class="search" src="./assets/picture/header/search.svg" alt="">
          <img class="bag" src="./assets/picture/header/account.svg" alt="">
          <a href="sign_up.html"><img class="account" src="./assets/picture/header/bag.svg" alt=""></a>
      </div>
</header>
    <!-- search form -->
    <form action="" id="search-form">
      <input type="search" name="" id="search-box" placeholder="Tìm kiếm" />
      <label for="search-box" class="fas fa-search"></label>
      <i class="fas fa-times" id="close"></i>
    </form>
    <script src="./assets/js/header.js"></script>
    <div class="pading_top"></div>
    <section class="main_login">
      <div class="base">
        <img src="./assets/picture/login/gift_set.png" alt="logo_gift" />
      </div>
      <div class="login_page">
        <div >
          <h3 class="login">ĐĂNG NHẬP</h3>
        </div>
        <div class="text_pading"></div>
        <button class="login_google">
          <img
            class="logo"
            src="./assets/picture/login/logo_google.png"
            alt="logo_google"
          />
          <div><b class="font_weight">Đăng nhập với Google</b></div>
          <div></div>
        </button>
        <p class="divider-text">Đăng nhập bằng tài khoản</p>
        <input class="input1" type="email" placeholder="Myname@gmail.com/sđt" />
        <input class="input1" type="password" placeholder="............" />
        <div class="options">
          <label class="remember-me">
            <input type="checkbox" /> Nhớ tài khoản
          </label>
          <a class="forgot_pw" href="">Quên mật khẩu</a>
        </div>
        <div class="click_login">
          <p class="color_text">ĐĂNG NHẬP</p>
        </div>
        <div class="link_signup">
          <p>Bạn chưa có tài khoản Cocoon?</p>
          <a class="signup_text" href="./sign_up.html"> Đăng ký</a>
        </div>
      </div>
    </section>
    <script src="./assets/js/login.js"></script>
  </body>
</html>
